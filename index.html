<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

html, body {
    height: 100%;
    overflow: hidden; /* niente scroll */
}

body {
    background: linear-gradient(135deg, #bb36c7, #ff99c8);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}

.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: float 8s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

h1 {
    color: white;
    font-size: 2.5rem;
    margin-bottom: 20px;
    word-wrap: break-word;
}

p {
    color: white;
    font-size: 1rem;
    margin-bottom: 10px;
}

img {
    width: 250px;
    max-width: 90vw;
    border-radius: 15px;
    margin-bottom: 0px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

button {
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
    white-space: nowrap; /* impedisce al testo di andare a capo */
}

#yesBtn {
    background-color: #ff0055;
    color: white;
    width: 140px;
    height: 55px;
}

#noBtn {
    background-color: white;
    color: #ff0055;
    /* inizialmente normale nel flex */
}

/* MOBILE */
@media screen and (max-width: 768px) {
    h1 { font-size: 6vw; }
    p { font-size: 4vw; }
    img { width: 40vw; }
    button { padding: 12px 20px; font-size: 4vw; }
}
</style>
</head>
